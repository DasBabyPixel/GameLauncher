ext {
    jansi = 'org.fusesource.jansi:jansi:2.4.0'
    fastutil = 'it.unimi.dsi:fastutil:8.5.8'
    guava = 'com.google.guava:guava:31.1-jre'
    property = 'de.dasbabypixel.api:property:1.0.3'
    joml = 'org.joml:joml:1.10.4'
    gson = 'com.google.code.gson:gson:2.9.0'
    pngdecoder = 'org.l33tlabs.twl:pngdecoder:1.0'
    lwjglVersion = '3.3.1'
    netty = 'io.netty:netty-all:4.1.79.Final'
}

tasks.register("generateRunDirectory") {
    doLast {
        mkdir "run"
    }
}

subprojects {
    apply plugin: 'java-library'

    repositories {
        mavenCentral()
        mavenLocal()
    }
}
